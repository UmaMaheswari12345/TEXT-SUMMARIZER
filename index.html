<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>
<body>
    <div class="container">
        <h2>Extractive Text Summarization</h2>
        
        <label for="text-input">Enter Text:</label>
        <textarea id="text-input" placeholder="Enter your text here..." rows="10" cols="60"></textarea>

        <label for="num-sentences">Number of Sentences:</label>
        <input type="number" id="num-sentences" min="1" value="2" />

        <button onclick="summarizeText()">Summarize</button>

        <h3>Summary:</h3>
        <p id="summary-output"></p>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
